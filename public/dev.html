<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>音韵码工</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<meta name="Description" content="音韵码工是我自己的一个个人博客" />
		<meta name="Keywords" content="代码，吉他" />
		<link rel="stylesheet" href="http://botobe.net:8080/css/common.css" />
		<link rel="stylesheet" href="http://botobe.net:8080/css/components/dialog.css" />
	</head>
	<body style="padding: 20px;">
		<script type="text/javascript" src="http://botobe.net:8080/js/libs/sea.js"></script>
		<script type="text/javascript">
			seajs.config({
				alias : {
					'pt' : 'http://botobe.net:8080/js/libs/prototype.js',
					'components' : 'http://botobe.net:8080/js/common/components.js'
				}
			});
			seajs.use(['pt', 'components'], function(pt, components) {
				var Dialog = components.dialog;
				document.observe("dom:loaded", function() {
					
					new Dialog({
						title: '测试代码',
						content: '<div class="dialogContent" style="padding: 0;">测试内容</div>'
					}).addButton('确定', function() {
						alert(1);
					}).addButton('取消', function() {
						alert(2);
					});
				});
			});
		</script>
	</body>
</html>
